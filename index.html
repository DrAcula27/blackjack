<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta name="author" content="Danielle Andrews" />
    <meta
      name="description"
      content="blackjack using the deckofcards API"
    />
    <meta
      name="keywords"
      content="card game, blackjack, deckofcards"
    />

    <title>Blackjack</title>

    <script
      src="https://kit.fontawesome.com/940af2685d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./img/favicon.ico" />
    <link
      rel="stylesheet"
      href="./css/normalize.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <script defer src="./js/game.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Blackjack</h1>
    </header>
    <main id="game">
      <h2 id="status" class="status"></h2>
      <div id="dealer" class="hand">
        <h2>Dealer</h2>
        <h4>Score: <span id="dealer-score" class="score"></span></h4>
        <div id="dealer-hand" class="cards"></div>
      </div>
      <div id="player" class="hand">
        <h2>Player</h2>
        <h4>Score: <span id="player-score" class="score"></span></h4>
        <div id="player-hand" class="cards"></div>
      </div>
      <div id="buttons" class="buttons">
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
        <button id="reset-button">Reset</button>
      </div>
    </main>
